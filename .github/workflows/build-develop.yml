name: Develop Build and Test
on:
  push:
    paths-ignore:
      - '**.md'
    branches:
      - 'develop'
      - 'ci/*'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  dummy-test:
    name: Dummy action
    runs-on: ubuntu-latest

    steps:
      - name: Dummy Action Test
        run: |
          echo "${{ github.workflow }}-${{ github.ref }}"
          echo "'[${{ vars.MAINTAINER_USERNAME }}]'"

#  lint:
#    name: Lint
#    uses: ./.github/workflows/lint-workflow.yml
#    secrets:
#      SECRET_PROPERTIES_CONFIG: ${{ secrets.CONFIG_SECRETS_PROPERTIES }}

  testing:
    name: Testing
    uses: ./.github/workflows/testing-workflow.yml
    needs: [lint]
    secrets:
      SECRET_PROPERTIES_CONFIG: ${{ secrets.CONFIG_SECRETS_PROPERTIES }}

  build:
    name: Build
    uses: ./.github/workflows/build-app-workflow.yml
    needs: [testing]
    secrets:
      SECRET_PROPERTIES_CONFIG: ${{ secrets.CONFIG_SECRETS_PROPERTIES }}

  cleanup:
    name: Cleanup
    uses: ./.github/workflows/cleanup-workflow.yml
    needs: [testing]
    if: always()

  coverage-badge:
    name: Coverage Badge
    needs: [testing]
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        id: clone-repo
        uses: actions/checkout@v3

      - name: Checkout badges branch to a badges directory nested inside first checkout
        uses: actions/checkout@v3
        with:
          ref: badges
          path: badges

      - name: Download coverage result
        uses: actions/download-artifact@v3
        with:
          name: coverage-result
          path: app/build/reports/jacoco/jacocoDebugReport/

      - name: Create coverage badge
        id: jacoco-badge
        uses: cicirello/jacoco-badge-generator@v2
        with:
          badges-directory: badges
          generate-branches-badge: true
          generate-summary: true
          jacoco-csv-file: ${{ github.workspace }}/app/build/reports/jacoco/jacocoDebugReport/jacocoDebugReport.xml
          coverage-badge-filename: develop-jacoco.svg
          summary-filename: develop-coverage-summary.json
          intervals: 90 80 70 60 50 0

      - name: Log coverage percentages to workflow output
        run: |
          echo "coverage = ${{ steps.jacoco-badge.outputs.coverage }}"
          echo "branches = ${{ steps.jacoco-badge.outputs.branches }}"

      - name: Commit and push the coverage badges and summary file
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          cd badges
          if [[ `git status --porcelain *.svg *.json` ]]; then
            git config --global user.name 'github-actions'
            git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
            git add *.svg *.json
            git commit -m "Autogenerated jacoco coverage badges" *.svg *.json
            git push
          fi       
