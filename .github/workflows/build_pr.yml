name: PR Build and Test
on:
  pull_request:
    paths-ignore:
      - '**.md'
    branches:
      - 'develop'
      - 'ci/*'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    uses: ./.github/workflows/lint-workflow.yml
    secrets:
      SECRET_PROPERTIES_CONFIG: ${{ secrets.CONFIG_SECRETS_PROPERTIES }}

  testing:
    name: Testing
    uses: ./.github/workflows/testing-workflow.yml
    needs: [lint]
    secrets:
      SECRET_PROPERTIES_CONFIG: ${{ secrets.CONFIG_SECRETS_PROPERTIES }}

  build:
    name: Build
    uses: ./.github/workflows/build-app-workflow.yml
    needs: [testing]
    secrets:
      SECRET_PROPERTIES_CONFIG: ${{ secrets.CONFIG_SECRETS_PROPERTIES }}

  coverage:
    name: Coverage
    uses: ./.github/workflows/coverage-workflow.yml
    needs: [testing]
    with:
      report-pr: true
    secrets:
      SECRET_PROPERTIES_CONFIG: ${{ secrets.CONFIG_SECRETS_PROPERTIES }}

  cleanup:
    name: Cleanup
    uses: ./.github/workflows/cleanup-workflow.yml
    needs: [coverage]
    if: always()

  coverage-report:
    name: Coverage Report
    needs: [testing]
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - name: Clone repo
        id: clone-repo
        uses: actions/checkout@v3

      - name: Download coverage result
        uses: actions/download-artifact@v3
        with:
          name: coverage-result
          path: app/build/reports/jacoco/jacocoDebugReport/

      - name: Add coverage to PR
        id: jacoco-report
        uses: madrapps/jacoco-report@v1.3
        with:
          paths: ${{ github.workspace }}/app/build/reports/jacoco/jacocoDebugReport/jacocoDebugReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 80
          min-coverage-changed-files: 80
          title: "Coverage report"
          update-comment: true

      - name: Check coverage threshold
        id: jacoco-threshold
        run: |
          COVERAGE_OVERALL=${{ steps.jacoco-report.outputs.coverage-overall }} 
          COVERAGE_FILE_CHANGED=${{ steps.jacoco-report.outputs.coverage-changed-files }}
          if [[ $COVERAGE_OVERALL < 80 || $COVERAGE_FILE_CHANGED < 80 ]]; then 
            if [[ $COVERAGE_OVERALL < 80 ]]; then echo "::error::Overall Coverage Below Threshold"; fi
            if [[ $COVERAGE_FILE_CHANGED < 80 ]]; then echo "::error::Changed File Coverage Below Threshold";  fi
            exit 1; 
          fi
          

